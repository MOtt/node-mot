<section ng-init="init()">
  <h1>Projects</h1>

  <form role="form" ng-submit="create()" class="well">
    <div class="form-group">
      <label class="form-label" for="newProjectLabel">Titel</label>
      <input class="form-control" type="text" required autofocus="true" ng-model="newProject.label" id="newProjectLabel" name="newProjectLabel" placeholder="New Project?" />
    </div>

    <div class="form-group">
      <button type="submit"class="btn btn-primary">
        <i class="fa fa-save"></i>
        Save
      </button>
      <button type="reset"class="btn btn-default">
        Reset
      </button>
    </div>
  </form>


  <!-- WARNUNG: Fehler beim Laden -->
  <div class="alert alert-danger" ng-show="projects.length == 0 && projectsLoadingError">
    <strong>Hinweis:</strong>
    Es wurden keine Projekte gefunden.
  </div>

  <!-- WARNUNG: Keine Projekte gefunden -->
  <div class="alert alert-info" ng-show="projects.length == 0 && !projectsLoadingError">
    <strong>Hinweis:</strong>
    Es wurden keine Projekte gefunden.
  </div>

  <!-- TABELLE: Projekte -->
  <table class="table table-striped table-bordered table-hover" ng-show="projects.length != 0 && !projectsLoadingError">
    <thead>
      <tr>
        <th class="col-md-7">Label</th>
        <th class="col-md-2">Created At</th>
        <th class="col-md-2">Updated At</th>
        <th class="col-md-1">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="project in projects">
        <td>{{project.label}}</td>

        <td>
          <span am-time-ago="project.createdAt"></span>
        </td>

        <td>
          <span am-time-ago="project.updatedAt"></span>
        </td>

        <td>
          <a class="btn btn-danger btn-xs" ng-click="destroy(project, projects)">
            <i class="fa fa-trash-o"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
